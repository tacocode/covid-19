<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COVID-19</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {
            'packages': [
                'bar',
                'table'
            ]
        });

        let jsonData = null;

        fetch('https://coviddata.github.io/covid-api/v1/countries/stats.json')
            .then(res => res.json())
            .then((out) => {
                jsonData = out;
                google.charts.setOnLoadCallback(drawTable);
            })
            .catch(err => {
                throw err
            });

        function drawTable() {
            let data = new google.visualization.DataTable();
            data.addColumn('string', 'Country');
            data.addColumn('number', 'Active');
            data.addColumn('number', 'Confirmed');
            data.addColumn('number', 'Recovered');
            data.addColumn('number', 'Deceased');

            let countryData = [];

            jsonData.forEach((country, idx) => {
                let lastDate = country.dates[Object.keys(country.dates)[Object.keys(country.dates).length - 1]];
                countryData.push([
                    country.country.name,
                    lastDate.cumulative.cases - (lastDate.cumulative.recoveries + lastDate.cumulative.deaths),
                    lastDate.cumulative.cases,
                    lastDate.cumulative.recoveries,
                    lastDate.cumulative.deaths
                ])
            });

            data.addRows(countryData);
            const table = new google.visualization.Table(document.getElementById('table_div'));
            table.draw(data, {
                showRowNumber: true,
                width: '100%',
                height: '100%',
                sortAscending: false,
                sortColumn: 1,
            });
        }
    </script>
</head>
<body>
    <div id="table_div"></div>
</body>
</html>
